<P>When you feel you are ready to get the feedback of the other
members of your Learning Set, and from your facilitator, then send
them a message from your Google Doc requesting this.</P>
<P>To do this:</P>
<UL>
	<LI><P>Go to your Google Doc draft plan</P>
	<LI><P>Click on “Share”</P>
	<LI><P>Choose “Send a message to collaborators”</P>
</UL>
<P><BR><BR>
</P>
